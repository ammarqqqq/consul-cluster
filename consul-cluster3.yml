version: '3'

services:
  consul:
    command: -server  -advertise 35.197.251.183  -bootstrap-expect 3   -bind 35.197.251.183 -client 35.197.251.183 -retry-join 52.57.99.89 -retry-join 52.48.82.32
    image: progrium/consul:latest
    ports:
      - "8300:8300"
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
      - "8301:8301/udp"
      - "8302:8302/udp"
    network_mode: host
    environment:
      CONSUL_LOCAL_CONFIG: '{"leave_on_terminate": true}'
    restart: always

  consul-agent:
    command: consul agent   -data-dir /tmp  -advertise 10.154.0.3 -bind 10.154.0.3 -client 10.154.0.3 &
    image: progrium/consul:latest
    environment:
      CONSUL_LOCAL_CONFIG: '{"leave_on_terminate": true}'
      CONSUL_CLIENT_INTERFACE: eth0
      CONSUL_BIND_INTERFACE: eth0
    network_mode: host
    restart: always
    depends_on:
      - consul


  registrator:
    command:  -ip= 10.154.0.3 consul://consul-agent:8500
    image: gliderlabs/registrator:latest
    links:
      - consul-agent
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    restart: always
    depends_on:
      - consul-agent

  lb3:
    build: ./lb_org
    ports:
      - "443:443"
    environment:
      CONSUL_URL: consul:8500
    restart: always
    hostname: lb3
    domainname: monifair.com
    #extra_hosts:
       #- "${DNSDOMAIN}:${DNSDOMAINIP}"

  elk3:
    build: ./elk
    ports:
      - "5601:5601"
      - "9200:9200"
      - "5000:5000"
      - "5044:5044"
    restart: always
